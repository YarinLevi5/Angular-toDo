<nb-card size="medium">
  <nb-card-header>To Do List</nb-card-header>
  <app-add-to-do
    text="Add"
    (newItemEvent)="pushItemIntoItemsArray($event)"
  ></app-add-to-do>
  <nb-list>
    <nb-list-item *ngFor="let item of items">
      <app-item
        [title]="item.title"
        (checkboxEvent)="getCheckboxValue($event)"
      ></app-item>
    </nb-list-item>
  </nb-list>
</nb-card>
